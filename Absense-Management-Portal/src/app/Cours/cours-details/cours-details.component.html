<div class="container mt-2">
  <nav class="p-2 m-2 border ">
    <button class="btn btn btn-outline-dark" (click)="handelAddCours()">Add Cours</button>
  </nav>
  <ng-container *ngIf="course" >
    <div class="card" *ngIf="course">
      <div class="card-header">Cours</div>
      <div class="card-body">
        <table class="table">
          <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Group</th>
            <th>Professor</th>
            <th>Duration</th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <td>{{course.id}}</td>
            <td>{{course.name}}</td>
            <td>{{course.classroom.name}}</td>
            <td>{{course.professor.name}}</td>
            <td>{{course.duration}}</td>
            <td>
              <button class="btn btn-success">
                Update
              </button>
            </td>
            <td>
              <button  class="btn btn-danger" (click)="handelDeleteCours(course.id)">
                Delete
              </button>
            </td>
          </tr>
          </tbody>
        </table>
        <div class="card-header">List Students</div>
        <div class="card-body">
            <table class="table">
              <thead>
              <tr>
                <th>ID</th>
                <th>fullName</th>
                <th>Absent(e)</th>
              </tr>
              </thead>
              <tbody>
                <tr *ngFor="let S of students">
                  <td>{{S.id}}</td>
                  <td>{{S.fullName}}</td>
                  <td>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" (change)="onChange(S.id)" >
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          <button class="btn btn-info" (click)="handelStudentAbsense()">Save</button>
        </div>
      </div>
    </div>
  </ng-container>


  <ng-template #failureOrLading >
    <ng-container *ngIf="errorMessage; else loading">
      <div class="text-danger">
        {{errorMessage}}
      </div>
    </ng-container>
    <ng-template #loading>
      Loading ............
    </ng-template>
  </ng-template>
</div>
